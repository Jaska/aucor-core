os: linux
dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - travis_test

cache:
  directories:
    - $HOME/.composer/cache

jobs:
  include:
    - php: 7.3
      env: WP_TRAVISCI=phpcs
    - php: 7.3
      env: WP_VERSION=latest
    - php: 7.3
      env: WP_VERSION=5.2
    - php: 7.3
      env: WP_VERSION=5.1
    - php: 7.3
      env: WP_VERSION=5.0
    - php: 7.3
      env: WP_VERSION=4.9
    - php: 7.2
      env: WP_VERSION=latest
    - php: 7.2
      env: WP_VERSION=5.2
    - php: 7.2
      env: WP_VERSION=5.1
    - php: 7.2
      env: WP_VERSION=5.0
    - php: 7.2
      env: WP_VERSION=4.9

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    # Remove Xdebug for a huge performance increase:
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi
  - |
    # Install WP test environment
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    fi
  - |
    # Install PHPUnit (version depending on WP version, older cores are incompatible with latest PHPUnit 7)
    if [[ "$WP_VERSION" == "5.0" || "$WP_VERSION" == "4.9" ]] ; then
      composer global require "phpunit/phpunit:^6"
    else
      composer global require "phpunit/phpunit:^7"
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer require "squizlabs/php_codesniffer:^3"
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      phpcs --extensions=php --ignore=*/vendor/*
    fi
